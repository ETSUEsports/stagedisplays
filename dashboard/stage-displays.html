<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="./assets/css/main.css" rel="stylesheet" >
</head>

<body>
	<div class="container text-white">
		<div class="row">
			<div class="col text-center">
				<h1 class="header">Stage Displays</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="display" id="display1">
					<h3 class="header text-center">Stage Display 1</h3>
					<h4>Current Mode: <span class="current_mode" id="display1-mode"></span></h4>
					<div class="mode_select" id="display1-mode-select">

					</div>
					<div class="settings" id="display1-settings">
		
					</div>
				</div>

			</div>
			<div class="col">

				<div class="display" id="display2">
					<h3 class="header text-center">Stage Display 2</h3>
					<h4>Current Mode: <span class="current_mode" id="display2-mode"></span></h4>
					<div class="mode_select" id="display2-mode-select">
		
					</div>
					<div class="settings" id="display2-settings">
		
					</div>
				</div>

			</div>
			<div class="col">

				<div class="display" id="display3">
					<h3 class="header text-center">Stage Display 3</h3>
					<h4>Current Mode: <span class="current_mode" id="display3-mode"></span></h4>
					<div class="mode_select" id="display3-mode-select">
		
					</div>
					<div class="settings" id="display3-settings">
		
					</div>
				</div>

			</div>
		</div>
		<div class="row save_row">
			<div class="col text-center">
				<button class="btn btn-primary" id="save" onclick="updateDisplays()">Save</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
