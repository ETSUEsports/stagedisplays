<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./assets/css/main.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ETSU Esports "Tri Cities Slam" - Stage Displays</title>
</head>

<body>
	<div class="container text-white">
		<div class="row">
			<div class="col text-center">
				<h1 class="header">ETSU Esports "Tri Cities Slam" - Stage Displays</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="display" id="display1">
					<h3 class="header text-center">Stage Display 1</h3>
					<div class="status-light">
						<div class="status-light__title">Status</div>
						<div class="status-light__status" id="display1-status-light"></div>
						<div class="status-light__content" id="display1-status-text">Unknown</div>
					</div>
					<h4>Current Mode: <span class="current_mode" id="display1-mode"></span></h4>
					<div class="mode_select" id="display1-mode-select">

					</div>
					<div class="settings" id="display1-settings">

					</div>
				</div>
			</div>
			<div class="col">
				<div class="display" id="display2">
					<h3 class="header text-center">Stage Display 2</h3>
					<div class="status-light">
						<div class="status-light__title">Status</div>
						<div class="status-light__status" id="display2-status-light"></div>
						<div class="status-light__content" id="display2-status-text">Unknown</div>
					</div>
					<h4>Current Mode: <span class="current_mode" id="display2-mode"></span></h4>
					<div class="mode_select" id="display2-mode-select">

					</div>
					<div class="settings" id="display2-settings">

					</div>
				</div>
			</div>
			<div class="col">
				<div class="display" id="display3">
					<h3 class="header text-center">Stage Display 3</h3>
					<div class="status-light">
						<div class="status-light__title">Status</div>
						<div class="status-light__status" id="display3-status-light"></div>
						<div class="status-light__content" id="display3-status-text">Unknown</div>
					</div>
					</h4>
					<h4>Current Mode: <span class="current_mode" id="display3-mode"></span></h4>
					<div class="mode_select" id="display3-mode-select">

					</div>
					<div class="settings" id="display3-settings">

					</div>
				</div>
			</div>
		</div>
		<div class="row save_row">
			<div class="col text-center">
				<button class="btn btn-primary" id="save" onclick="updateDisplays()">Save</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/main.js"></script>
</body>
</html>
