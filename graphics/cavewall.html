<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/cavewall.css">
    <link rel="stylesheet" href="./assets/css/cavewall_ads.css">
</head>

<body>
    <div class="container" id="container" data-display="cavewall" data-display-mode="cavewall">
        <div class="sides" id="sides_container">
            <div class="side left" id="left_container">
                <!--<div id="left_info">
                    <h1>Next Game</h1>
                    <img class="img_title" src="./assets/images/Rocket League.svg">
                    <img class="img_left" src="./assets/images/etsu.svg">
                    <img class="img_vs" src="./assets/images/vs.svg">
                    <img class="img_right" src="./assets/images/king.svg">
                </div>
            -->
                <div id="left_info">
                    <h1>Current Game</h1>
                    <img class="img_title" src="./assets/images/Valorant.svg">
                    <div class="left_team">
                        <img class="img_left" src="./assets/images/etsu.svg">
                        <span class="score_separator">—</span>
                        <h1 class="score">0</h1>
                    </div>
                    <img class="img_vs" src="./assets/images/vs.svg">
                    <div class="right_team">
                        <img class="img_right" src="./assets/images/king.svg">
                        <span class="score_separator">—</span>
                        <h1 class="score">0</h1>
                    </div>
                </div>
                <div id="ads">
                    <div id="ads_loop">
                        <ul id="ads_list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cavepgm">
            </div>
            <div class="side right" id="right_container">
                <h1>Schedule</h1>
                <div id="schedule">
                    <div class="schedule_item">
                        <div class="schedule_header">
                            <h2>Overwatch</h2>
                            <h4>8:15 AM</h4>
                        </div>
                        <div class="schedule_body">
                            <h3>King vs. ETSU</h3>
                            <h3>ETSU vs. NE State</h3>
                            <h3>NE State vs. King</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="schedule_item">
                        <div class="schedule_header">
                            <h2>IRL Content</h2>
                            <h4>11:15 AM</h4>
                        </div>
                        <div class="schedule_body">
                            <h3>Practice & Lunch</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="schedule_item">
                        <div class="schedule_header">
                            <h2>Rocket League</h2>
                            <h4>12:00 PM</h4>
                        </div>
                        <div class="schedule_body">
                            <h3>NE State vs. King</h3>
                            <h3>King vs. ETSU</h3>
                            <h3>ETSU vs. NE State</h3>
                        </div>
                    </div>
                    <hr>
                    <div class="schedule_item">
                        <div class="schedule_header">
                            <h2>Valorant</h2>
                            <h4>2:00 PM</h4>
                        </div>
                        <div class="schedule_body">
                            <h3>NE State vs. King</h3>
                            <h3>King vs. ETSU</h3>
                            <h3>ETSU vs. NE State</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom" id="bottom_container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/cavewall.js"></script>
    <script src="./assets/js/cavewall_ads.js"></script>
</body>

</html>
